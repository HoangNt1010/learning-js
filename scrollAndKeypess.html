<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body style="height: 1000px;">
    <input type="text" onkeypress="showInput()" id="search" />
</body>
<script>
    var doing;
    function showInput(value) {
        clearTimeout(doing);
        doing = setTimeout(() => {
            value = document.getElementById("search").value;
            console.log(value);
        }, 1000)
    }
    document.addEventListener('scroll', upMouse=>{
        clearTimeout(doing);
        doing = setTimeout(()=> {
            console.log('Hello');
        },1000);
    })
</script>

</html>
